{% load i18n %}

<div class="form-group col-auto col-sm-4 col-lg">
    {{ after.label_tag }}
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary btn-sm"
                name="previous_due_date"
                {% if not after.value or not before.value %}
                disabled
                {% endif %}
                aria-label="{% translate "Previous interval" %}"
                title="{% translate "Previous interval" %}"
            >
                <span aria-hidden="true">&laquo;</span>
            </button>
        </div>
        {{ after }}
    </div>
</div>

<div class="form-group col-auto col-sm-4 col-lg">
    {{ before.label_tag }}
    <div class="input-group">
        {{ before }}
        <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-sm"
                name="next_due_date"
                {% if not after.value or not before.value %}
                disabled
                {% endif %}
                aria-label="{% translate "Next interval" %}"
                title="{% translate "Next interval" %}"
            >
                <span aria-hidden="true">&raquo;</span>
            </button>
        </div>
    </div>
</div>
